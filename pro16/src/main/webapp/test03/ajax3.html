<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
<script type="text/javascript">
	function fn_process(){
		var _id =$("#t_id").val();
		if(_id == ''){
			alert("ID를 입력하세요");
			return;
		}
		$.ajax({
			type:"post",
			async:false,
			url:"http://localhost:8080/pro16/mem",
			dataType:"text",
			data:{ id : _id },
			success:function(data ,textStatus){
				if(data == 'usable'){
					$('#message').text("사용할수 있는 ID 입니다.");
					$('#btn_duplicat').prop("disabled",true);
				}else{
					$('#message').text("사용할수 없는 ID 입니다.");
				}
			},
		})
		
	}
</script>
</head>
<body>
	<input type="text" id="t_id" />
	<input type="button" id="btn_duplicat" value="ID중복체크하기" onclick="fn_process()" /> <br><br>
	<div id="message"></div>
</body>
</html>
